---
 - name: configure web-server
   hosts: dev
   tasks:
           - name: install httpd
             yum: 
                  name: httpd
                  state: present

           - name: start & enable httpd.service
             service:
                  name: httpd.service
                  state: started
                  enabled: yes

           - name: copy web-content to mh
             copy:
                   src: ./index.html
                   dest: /var/www/html
